<!DOCTYPE html>
<html>
    <head>
        <title>Dietary Services Authorization</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            #result {
                margin-top: 20px;
                font-weight: bold;
             }
        </style>
    </head>
    <body>
        <h2>Dietary Services Authorization Checker</h2>

        <label for="role">Select your role:</label>
        <select id="role">
            <option value="">-- Choose Role --</option>
            <option value="employee">Employee</option>
            <option value="enrolled member">Enrolled Member</option>
            <option value="subscriber">Subscriber</option>
            <option value="non-subscriber">Non-Subscriber</option>
        </select>

        <button onclick="checkAccess()">Check Eligibility</button>

        <p id="result"></p>
        <script src="script.js"></script>
    </body>
</html>
